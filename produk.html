    <script>
        /* Tulis Javascript Di bawah Sini */

        var sumber = "https://rikikurnia.com/prakerja/api/kopi"
        var sumber2 = "data.json"
        var data_kopi = []
        var data_pilihan = []

        $.getJSON(sumber2).then(function(data){
          data_kopi = data
          console.log(data_kopi)
        })

        select_kopi.onchange = function () {
          let pilihan = select_kopi.value
          console.log(pilihan)
          data_pilihan = data_kopi[pilihan]
          console.log(data_pilihan)
          updateTampilan()
        }

        function updateTampilan() {
            baris_produk.innerHTML = ""
            data_pilihan.forEach(item => { 
                baris_produk.innerHTML += `<div class="col mb-4">
              <div class="card border-0">
                <img src="${item.foto}" class="img-fluid rounded-circle shadow rounded" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${item.nama}</h5>
                  <div class="row hargasize my-4">
                    <div class="col">
                      ${item.size}
                    </div>
                    <div class="col fw-bold text-primary">
                      ${item.harga}
                    </div>
                  </div>
                  <a href="${item.link}" class="btn btn-blackblue text-light w-100">Beli <i class="bi bi-cart4"></i> </a>
                </div>
              </div>
            </div>`
                
            })
        }
        /* Batas Akhir penulisan kode Javascript */
